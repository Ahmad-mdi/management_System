<div ng-controller="userEditCtrl">
    <div class="container p-3">
        <br>
        <div class="card">
            <div class="card-header">
               ویرایش کاربر : {{data.fullName}}
                <a ng-click="changeMenu('user-list')" class="btn btn-sysman btn-primary float-right"> <- برگشت </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="form-group">
                                    <label for="firstname">ّنام </label>
                                    <input type="text" class="form-control" id="firstname" ng-model="data.firstname">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">ّنام خانوادگی </label>
                                    <input type="text" class="form-control" id="lastname" ng-model="data.lastname">
                                </div>
                                <div class="form-group">
                                    <label for="username">نام کاربری</label>
                                    <span style="background-color: #6c757d;color: white" disabled class="form-control" id="username">{{data.username}}</span>
                                </div>
                                <div class="form-group">
                                    <label for="nationalCode">کدملی</label>
                                    <span style="background-color: #6c757d;color: white" disabled class="form-control" id="nationalCode">{{data.nationalCode}}</span>
                                </div>
                                <div class="form-group">
                                    <label for="enable">انتخاب وضعیت</label>
                                    <select class="form-control" id="enable" ng-model="data.enable">
                                        <option value="true" ng-selected="data.enable">فعال</option>
                                        <option value="false" ng-selected="!data.enable">غیرفعال</option>
                                    </select>
                                </div>
                                <button type="submit" ng-disabled="!data.firstname || !data.lastname || !data.enable" class="btn btn-outline-success" ng-click="editData()">بروزرسانی</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
