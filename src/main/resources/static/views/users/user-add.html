<div ng-controller="userAddCtrl">
    <div class="container p-3">
        <br>
        <div class="card">
            <div class="card-header">
                ایجاد کاربر جدید
                <a ng-click="changeMenu('user-list')" class="btn btn-sysman btn-primary float-right"> <- برگشت </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="form-group">
                                    <label for="firstname">نام</label>
                                    <input type="text" class="form-control" id="firstname" ng-model="data.firstname">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">نام خانوادگی</label>
                                    <input type="text" class="form-control" id="lastname" ng-model="data.lastname">
                                </div>
                                <div class="form-group">
                                    <label for="username">نام کاربری</label>
                                    <input type="text" class="form-control" id="username" ng-model="data.username">
                                </div>
                                <div class="form-group">
                                    <label for="password">کلمه عبور</label>
                                    <input type="password" class="form-control" id="password" ng-model="data.password">
                                </div>
                                <div class="form-group">
                                    <label for="nationalCode">کد ملی</label>
                                    <input type="text" class="form-control" id="nationalCode" ng-model="data.nationalCode">
                                </div>
                                <!--<div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="role" ng-model="data.role">
                                        <option value="ADMIN">Administrator</option>
                                        <option value="USER">Normal-User</option>
                                    </select>
                                </div>-->
                                <div class="form-group">
                                    <label for="enable">تعیین وضعیت</label>
                                    <select class="form-control" id="enable" ng-model="data.enable">
                                        <option value="true">فعال باشد</option>
                                        <option value="false">غیر فعال باشد</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-outline-success" ng-click="addData()">ثبت</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
