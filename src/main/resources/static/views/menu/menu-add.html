<div ng-controller="menuAddCtrl">
    <div class="container p-3">
        <br>
        <br>
        <div class="card">
            <div class="card-header">
                ایجاد منو جدید
                <a ng-click="changeMenu('menu-list')" class="btn btn-sysman btn-primary float-right"> <- برگشت </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="form-group">
                                    <label for="name">نام</label>
                                    <input type="text" class="form-control" id="name" ng-model="data.name">
                                </div>
                                <div class="form-group">
                                    <label for="org_menu">منوی اصلی</label>
                                    <input type="text" class="form-control" id="org_menu" ng-model="data.org_menu">
                                </div>
                                <div class="form-group">
                                    <label for="menu_code"> کد منو</label>
                                    <input type="text" class="form-control" id="menu_code" ng-model="data.menu_code">
                                </div>
                                <div class="form-group">
                                    <label for="priority"> اولویت</label>
                                    <input type="text" class="form-control" id="priority" ng-model="data.priority">
                                </div>
                                <div ng-if="sysmans.length > 0" class="form-group">
                                    <label for="sysman">سامانه</label>
                                    <select class="form-control" id="sysman" ng-model="data.sysman.id" ng-options="sysman.id as sysman.en_name for sysman in sysmans">
                                        <option value="">انتخاب کنید:</option>
                                    </select>
                                </div>
                                <div ng-model="data.sysman.id = 0" ng-if="sysmans.length == 0" class="form-group">
                                    <p class="alert alert-warning m-1">سامانه ای برای انتخاب تعریف نشده است!</p>
                                </div>
                                <button type="submit" ng-disabled="!data.name || !data.menu_code || !data.org_menu || !data.priority" class="btn btn-outline-success m-3" ng-click="addData()">ثبت</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
