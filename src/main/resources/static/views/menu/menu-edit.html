<div ng-controller="sysmanEditCtrl">
    <div class="container p-3">
        <br>
        <div class="card">
            <div class="card-header">
               ویرایش سامانه : {{data.fa_name}}
                <a ng-click="changeMenu('sysman-list')" class="btn btn-sysman btn-primary float-right"> <- برگشت </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="form-group">
                                    <label for="en_name">ّنام انگلیسی </label>
                                    <input type="text" class="form-control" id="en_name" ng-model="data.en_name">
                                </div>
                                <div class="form-group">
                                    <label for="fa_name">ّنام فارسی </label>
                                    <input type="text" class="form-control" id="fa_name" ng-model="data.fa_name">
                                </div>
                                <div class="form-group">
                                    <label for="route">مسیر سامانه</label>
                                    <input type="text" class="form-control" id="route" ng-model="data.route">
                                </div>

                                <button type="submit" ng-disabled="!data.en_name || !data.fa_name || !data.route" class="btn btn-outline-success" ng-click="editData()">بروزرسانی</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
